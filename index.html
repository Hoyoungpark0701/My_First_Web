<!DOCTYPE html>
<html>
<head>
<title>나의 첫 웹페이지</title>
<style>
  /* 이것이 CSS입니다 */
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif; /* 폰트 변경 */
    display: flex; /* 요소들을 중앙 정렬하기 위해 사용 */
    flex-direction: column; /* 세로 방향으로 정렬 */
    align-items: center; /* 가로 중앙 정렬 */
    justify-content: center; /* 세로 중앙 정렬 */
    min-height: 100vh; /* 화면 전체 높이 사용 */
    margin: 0;
  }
  h1 {
    color: #333; /* 색상 변경 */
    margin-bottom: 20px;
  }
  p {
    color: #555;
    margin-bottom: 30px;
  }
  button {
    padding: 12px 25px; /* 버튼 크기 키우기 */
    font-size: 18px; /* 폰트 크기 키우기 */
    background-color: #007bff; /* 버튼 색상 변경 */
    color: white; /* 글자색 변경 */
    border: none;
    border-radius: 5px; /* 둥근 모서리 */
    cursor: pointer; /* 마우스 오버 시 커서 변경 */
    transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
  }
  button:hover {
    background-color: #0056b3; /* 마우스 오버 시 색상 변경 */
  }

  /* 사진을 담을 컨테이너 스타일 */
  #imageContainer {
    margin-top: 40px; /* 버튼과 사진 사이 간격 */
    width: 300px; /* 너비 고정 */
    height: 300px; /* 높이 고정 */
    display: none; /* ★★★ 초기에는 숨겨둡니다 */
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 효과 */
    border-radius: 10px; /* 둥근 모서리 */
    overflow: hidden; /* 이미지가 컨테이너 밖으로 나가지 않게 */
  }

  #resultImage {
    width: 100%; /* 컨테이너 너비에 맞춤 */
    height: 100%; /* 컨테이너 높이에 맞춤 */
    object-fit: cover; /* 이미지가 비율에 맞게 채워짐 */
  }
</style>
</head>
<body>

  <h1>안녕하세요!</h1>
  <p>버튼을 눌러보세요.</p>
  <button onclick="showImage()">클릭!</button>

  
  <div id="imageContainer">
    <img id="resultImage" src="diving.gif" alt="다이빙 이미지">
  </div>

  <script>
    /* 이것이 JavaScript입니다 */
    function showImage() {
      // 1. HTML 문서에서 'imageContainer'라는 id를 가진 요소를 찾습니다.
      const imageContainer = document.getElementById('imageContainer');
      
      // 2. 찾아낸 요소의 CSS 스타일 중 'display' 속성을 'block'으로 변경합니다.
      // (display: none; -> display: block;이 되면서 화면에 보이게 됩니다)
      imageContainer.style.display = 'block';
    }
  </script>

</body>
</html>
